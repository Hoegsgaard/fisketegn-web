<div class="row justify-content-center">
  <div class=" wrapper col-3">
    <h2 class="page-header">Login</h2>
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <input type=" text" placeholder="Email" class="form-control" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <div class="form-group col submitdiv">
        <input type="submit" class="btn btn-info submitButton" value="Login">
      </div>
    </form>
  </div>
</div>

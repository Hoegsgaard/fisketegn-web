<h2>Køb Fisketegn</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>CPR nummer</label>
    <input type="text" [(ngModel)]="CPR" name="CPR" class="form-control">
  </div>
  <div class="form-group">
    <label>BirthDay</label>
    <input type="date" [(ngModel)]="BirthDay" name="BirthDay" class="form-control">
  </div>
  <div class="form-group">
    <label>FirstName</label>
    <input type="text" [(ngModel)]="FirstName" name="FirstName" class="form-control">
  </div>
  <div class="form-group">
    <label>LastName</label>
    <input type="text" [(ngModel)]="LastName" name="LastName" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="Email" name="Email" class="form-control">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" [(ngModel)]="Address" name="Address" class="form-control">
  </div>
  <div class="form-group">
    <label>ZipCode</label>
    <input type="text" [(ngModel)]="ZipCode" name="ZipCode" class="form-control">
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" [(ngModel)]="Country" name="Country" class="form-control">
  </div>
  <div class="form-group">
    <label>Fiskekortstype</label>
    <div class="form-control">
      <label class="radio-inline display-block">
        <input type="radio" value="y" name="Type" [(ngModel)]="Type">
        Årskort DKK 185,00
      </label>
      <label class="radio-inline display-block">
        <input type="radio" value="w" name="type" [(ngModel)]="Type">
        Ugekort DKK 130,00
      </label>
      <label class="radio-inline display-block">
        <input type="radio" value="d" name="type" [(ngModel)]="Type">
        Dagskort DKK 40,00
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>HighQuality</label>
    <div class="form-control">
      <label class="radio-inline display-block">
        <input type="checkbox" value="true" name="HighQuality" [(ngModel)]="HighQuality" class="form-check-input">
        DKK 15,00
      </label>
    </div>
  </div>
  <div class="form-group">
    <label>StartDate</label>
    <input type="date" [(ngModel)]="StartDate" name="StartDate" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="Password" name="Password" class="form-control">
  </div>
  <div class="form-group">
    <label>Gentag password</label>
    <input type="password" [(ngModel)]="gentagPassword" name="gentagPassword" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

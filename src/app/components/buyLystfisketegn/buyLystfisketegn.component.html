<h2>Køb Fisketegn</h2>
<form [formGroup]="form">
  <div class="row">
    <div class="form-group col">
      <label>Fornavn</label>
      <input type="text" formControlName="FirstName" name="FirstName" class="form-control">
    </div>
    <div class="form-group col">
      <label>Efternavn</label>
      <input type="text" formControlName="LastName" name="LastName" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-6">
      <label>CPR nummer</label>
      <input type="number" formControlName="CPR" name="CPR" class="form-control">
    </div>
    <div class="form-group col">
      <label>Fødselsdag</label>
      <input type="date" formControlName="BirthDay" name="BirthDay" class="form-control">
    </div>
  </div>
  
  <div class="row">
    <div class="form-group col">
      <label>Adresse</label>
      <input type="text" formControlName="Address" name="Address" class="form-control">
    </div>
    <div class="form-group col">
      <label>Postnummer</label>
      <input type="number" formControlName="ZipCode" name="ZipCode" class="form-control">
    </div>
  </div>
  
  <div class="row">
    <div class="form-group col">
      <label>Land</label>
      <input type="text" formControlName="Country" name="Country" class="form-control">
    </div>
    <div class="form-group col">
      <label>Email</label>
      <input type="text" formControlName="Email" name="Email" class="form-control">
    </div>
  </div>
  
  <div class="row">
    <div class="form-group col-6">
      <label>Fiskekortstype</label>
      <div class="form-check">
        <label class="radio-inline display-block">
          <input (change)="disableStartDate()" class="form-check-input" type="radio" value="y" name="Type" formControlName="Type">
          Årskort DKK 185,00
        </label>
        <label class="radio-inline display-block">
          <input (change)="enableStarteDate()" class="form-check-input" type="radio" value="w" name="Type" formControlName="Type">
          Ugekort DKK 130,00
        </label>
        <label class="radio-inline display-block">
          <input (change)="enableStarteDate()" class="form-check-input" type="radio" value="d" name="Type" formControlName="Type">
          Dagskort DKK 40,00
        </label>
      </div>
    </div>
    <div class="form-group col">
      <label>Startdato</label>
      <input type="date" formControlName="StartDate" name="StartDate" class="form-control">
    </div>
  </div>
  
  <div class="row">
    <div class="form-group col">
      <label>Password</label>
      <input type="password" formControlName="Password" name="Password" class="form-control">
    </div>
    <div class="form-group col">
      <label>Gentag password</label>
      <input type="password" formControlName="gentagPassword" name="gentagPassword" class="form-control">
    </div>
  </div>
  
  <div class="row">
    <div class="form-groups col-6">
      <label>Tilsend fisketegn af høj kvalitet</label>
      <div class="form-check">
        <label class="radio-inline display-block">
          <input type="checkbox" value="false" name="HighQuality" formControlName="HighQuality" class="form-check-input">
          DKK 15,00
        </label>
      </div>
    </div>
  </div>

  <input type="submit" class="btn btn-primary" value="Køb fisketegn" (click)="onRegisterSubmit()">
</form>
